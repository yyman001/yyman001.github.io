<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <style>
        .filter-mode { position: relative; padding-left: 270px; font-size: 14px; border-bottom: 1px solid #CACACA;}
        .filter-mode::after{content: '';display: table;clear: both;}
        .filter-mode.show { padding-top: 10px; padding-left: 0; }
        .filter-mode dl { padding-bottom: 14px; border-top: 1px dashed #CECECE; }
        .filter-mode dl:first-child { border-top: none; }
        .filter-mode dl:after { content: ''; display: table; clear: both; }
        .filter-mode dl.hide { float: left; position: relative; border-top: none; }
        .filter-mode dl.hide dt { margin-right: 5px; }
        .filter-mode dl.hide dd { display: none; }
        .filter-mode dl.hide .cur { display: block; margin-right: 35px; border: 1px solid transparent; background-color: #fff; }
        .filter-mode dt { position: relative; float: left; margin-top: 15px; margin-right: 20px; margin-bottom: 1px; width: 80px; height: 30px; line-height: 30px; text-align: center; background-color: #F0F0F0; }
        .filter-mode dt:before { content: ''; position: absolute; top: 9px; right: 0; width: 6px; height: 12px; background: url(../images/dt-arrow.jpg) no-repeat 0 0; }
        .filter-mode dd { float: left; margin-top: 15px; margin-right: 30px; padding: 0 11px; height: 28px; line-height: 28px; white-space: nowrap; border: 1px solid transparent; transition: all .15s linear; }
        .filter-mode dd:hover, .filter-mode dd.cur { cursor: pointer; border: 1px solid #ccc; background-color: #F0F0F0; }
        .filter-mode .show-hide-btn { box-sizing: border-box; position: absolute; left: 530px; bottom: -24px; padding-left: 60px; width: 120px; height: 24px; line-height: 24px; font-size: 12px; color: #888888; cursor: pointer; background: url(../images/show-hide-btn.png) no-repeat 0 0; }
        .filter-mode .show-hide-btn:after { content: ''; position: absolute; top: 10px; left: 40px; width: 12px; height: 7px; background-position: 0 0; background-repeat: no-repeat; background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAHCAMAAAALbFwWAAAANlBMVEVMaXEbFxgfHx4qIycpISEnISYAAAAgIB8hGiElHiUgHR0kIyEbGBgeGBsCAQEnHyYlHyMmKCZCfuAqAAAAEnRSTlMAmTuZPhoqPxUXl5eVgxRFSRLvBHciAAAANElEQVQIHQXBCQKAEAAAsBHKzf8/22YegDOtsYE9Fre/8PYL3xOJzwfUUEqoALm1DEBK4AdFkgEzT3C7WQAAAABJRU5ErkJggg==); }
        .filter-mode .show-hide-btn.show:after { background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAHCAMAAAALbFwWAAAANlBMVEVMaXEmKCYkIyEhGiEbGBgCAQEnHyYnJCYeGBslHyMgIB8qIycAAAAfHx4bFxggHR0lHiUnISZV1VtuAAAAEnRSTlMAEpcVlRRFQINJP5kqO5mXFxrkATHuAAAANElEQVQIHQXBCQKAEAAAsBHKzf8/2wbu3hfgrDHWAZ4+mf2BEBu0GMipACVlXwWonxeA9wdEqAEzcSTIeAAAAABJRU5ErkJggg==); }

        </style>

            <div class="filter-mode show">
                    <dl>
                        <dt>设备类型</dt>
                        <dd>全部</dd>
                        <dd class="cur">iPhone</dd>
                        <dd>iPad</dd>
                        <dd>安卓</dd>
                        <dd>Windows Phone</dd>
                    </dl>
                    <dl>
                        <dt>网络类型</dt>
                        <dd class="cur">全部</dd>
                        <dd>网游</dd>
                        <dd>单机</dd>
                    </dl>
                    <dl>
                        <dt>游戏类型</dt>
                        <dd>全部</dd>
                        <dd class="cur">休闲益智</dd>
                        <dd>解谜游戏</dd>
                        <dd>卡牌游戏</dd>
                        <dd>动作游戏</dd>
                        <dd>经营养成</dd>
                        <dd>射击游戏</dd>
                        <dd>角色扮演</dd>
                        <dd>策略游戏</dd>
                        <dd>跑酷竞速</dd>
                        <dd>体育游戏</dd>
                        <dd>音乐游戏</dd>
                        <dd>其他</dd>
                    </dl>
                    <dl>
                        <dt>游戏特点</dt>
                        <dd class="cur">全部</dd>
                        <dd>休闲</dd>
                        <dd>换装</dd>
                        <dd>消除</dd>
                        <dd>抢战</dd>
                        <dd>益智</dd>
                        <dd>跑酷</dd>
                        <dd>COC</dd>
                        <dd>MOBA</dd>
                        <dd>模拟弹奏</dd>
                        <dd>动作卡牌</dd>
                        <dd>策略卡牌</dd>
                        <dd>文字冒险</dd>
                    </dl>
        
                    <a class="show-hide-btn show">收起</a>
        
                </div>

    </div>
    <script src="//cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>'
    <script>
    //搜索 展开/收起
    $(".show-hide-btn").toggle(
        function () {
            $(this).removeClass('show').html('展开');
            $('.filter-mode').removeClass('show').find('dl').addClass('hide');
        },
        function () {
            $(this).addClass('show').html('收起');
            $('.filter-mode').addClass('show').find('dl').removeClass();
        }
    );
</script>
</body>
</html>
