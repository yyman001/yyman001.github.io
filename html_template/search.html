<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <style>
        .searchForm {  position: relative;  }
        .searchForm .searchText {box-sizing: border-box; display: block;margin-right: 49px; padding: 0 0 0 20px; width: 100%; height:40px; line-height: 38px; font-size: 14px; color: #666; border-radius: 3px  0 0 3px; border: 1px solid #bbb; background-color: #fff; font-family: "Microsoft YaHei"; }
        .searchForm .searchText::-webkit-input-placeholder { font-family: "Microsoft YaHei"; font-size: 14px; color: #838383; }
        .searchForm .searchText:focus { outline: none; }
        .searchForm .searchSubmit { position: absolute; top: 0; right: 0; width: 50px; height: 40px; border: none; border-radius: 0 3px 3px 0; background-color: #E04565; cursor: pointer; background-position: 50% 50%; background-repeat: no-repeat; background-image: url(../images/seach-ico.png); }
        </style>
        <div class="searchForm">
            <form target="_self" method="post" action="http://app.appgame.com/appgame/index.php?m=api&amp;c=search&amp;a=search">
                <input type="text" class="searchText" value="请输入搜索的内容" name="name">
                <input type="submit" value="" class="searchSubmit">
            </form>
        </div>

    </div>
</body>
</html>
