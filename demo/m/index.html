                <a href="" class="search__submit"></a>
            </div>
        </div>
        <div class="swiper-slide p2"></div>
        <div class="swiper-slide p3"></div>
        <!-- 第二屏-->
        <!-- @import:page2 -->

    <!--

</div><!--main/-->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
    var loadOptions = {
        container: ".main",
        slow: false,//开启缓慢显示进度，默认 false
        slowtime: 50,//缓慢显示进度的时间间隔，默认 50
        setRem: true,//使用rem单位
        setWidth: true,//设置最大宽度
        maxWidth: 800,//最大宽度
        maxRadio: 1.625,//最大页面比例
        minRadio: 1.48,//最小页面比例
        radio: 1.625,//页面比例：1300:800
        resize: true,//自适应
        fullpage: false,//是否适应fullpage插件
        autoHeight: true //尽量适应全屏
    };
    $(function(){
        var $p_num = $("#percent_num"),
                $l_bars =  $('#loading_bars');
        $("body").loading({
            onload:function(pre){//加载中的回调，每加载完一张图片调用一次
                $p_num.html(pre);
                $l_bars.width(pre+'%');
            },
            complete:function(pre){//加载完成的回调
                $('.load-page').hide();
                $('#hide_loading').remove();
               // swiperAnimate(temp_swiper);
            }
        });
    });
</script>
<script type="text/javascript" src="js/jquery-loading.1.8.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript">
    var temp_swiper = null;
    var mySwiper = null;

     mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
           // swiperAnimateCache(swiper); //隐藏动画元素
            temp_swiper = swiper;
        },
        onSlideChangeEnd: function(swiper){
            //swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });

    //箭头点击事件
    $('.arrow-down').on('click', function () {
        toNextPage();
    });

    //跳到下一屏
    function toNextPage(){
        if(mySwiper.activeIndex !== 2){
            mySwiper.slideTo(mySwiper.activeIndex+1, 1000, function (swiper) {
               // swiperAnimate(swiper);
            });
        }
    }

</script>
