    <title></title>
    <script type="text/javascript">
        var win_width = window.innerWidth || document.documentElement.clientWidth;
        var win_height = window.innerHeight || document.documentElement.clientHeight;
        var radio = win_height / win_width;
        //1.425
        radio = radio < 1.48 ? 1.625 : radio > 1.625 ? 1.625 : radio;
        var maxwidth = win_height / radio;
        if (win_height / win_width <= radio) {
            win_width = maxwidth;
        }
        document.documentElement.style.fontSize = (win_width / 800 > 1 ? 1 : win_width / 800) * 100 + 'px';
    </script>
    <style>
        body{background-color:#000;}
        .main{position:relative;z-index:0;width:100%;height:100%;overflow:hidden;margin:0 auto;box-sizing:border-box;-webkit-box-sizing:border-box;}
        .load-page{position:absolute;top:0;left:0;right:0;bottom:0;z-index:9999;background-color:#fff;font-family:'Microsoft YaHei'}
        .loading-mode{position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%,-100%);transform:translate(-50%,-100%);width:5.56rem;text-align:center}
        .loading-bar{position:relative;box-sizing:border-box;margin:1rem auto .2rem;padding:0.1rem;width:5.56rem;height:1rem;text-align:left;overflow:hidden}
        .loading-bar:before{content:'';position:absolute;top:0;left:0;z-index:2;width:100%;height:100%;background:url(images/load-bg.png) no-repeat 0 0;background-size:contain}
        .loading-bars{position:relative;border-radius:12px 0 0 12px;height:100%;background:#DADADA;overflow:hidden}
        .load-text{color:#fff;font-size:.36rem}
        .load-text{box-sizing:border-box;position:absolute;top:0;left:0;z-index:0;padding-top:.16rem;padding-left:.2rem;width:100%;height:100%;background-color:#F25657}
        .logo{display:block;margin:0 auto;padding-top:.7rem;width:2.85rem}
        .logo img{width:2.85rem;}
        .animated{-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-fill-mode:both;animation-fill-mode:both}.animated.infinite{-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite}
        .animated.hinge{-webkit-animation-duration:2s;animation-duration:2s}

        .swiper-slide:nth-child(n+2){display:block;z-index:1;visibility:visible}
    </style>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css"/>
    <!--<link rel="stylesheet" href="css/animate.css">-->
</head>

    <!-- @block:page2 -->
    <div class="swiper-slide page2">

        <!--任务按钮,秘籍-->
        <a href="" class="b2-bt1 cur"><img src="images/b2-btn1.png" alt=""></a>
        <a href="" class="b2-bt2 cur"><img src="images/b2-btn2.png" alt=""></a>

        <div class="ta-text" data-state="hide">

            <a class="up-down-btn"></a>

                <img class="text-img" src="images/p2.png" alt="">
                <img class="text-img" src="images/p3.png" alt="">
                <img class="text-img" src="images/p4.png" alt="">
                <img class="text-img" src="images/p5.png" alt="">
                <img class="text-img" src="images/p6.png" alt="">

        </div>

        <ul class="ta">

            <li class="ta2"></li>

            <li class="ta4"></li>

        </div>



    </div>
</div><!--main/-->

    <div class="ta-cont">
        <p class="autoText"></p>
    </div>
</div>

<!--冒险-->
<div class="ta-win j-win ta-mx-win">

    <div class="ta-cont">

    </div>
</div>

<!--天神-->
<div class="ta-win j-win ta-ts-win">
    <a class="close-btn J_close_btn"></a>

        <p class="last">加油吧，少年！</p>
    </div>
</div>
<!--英雄-->
<div class="ta-win j-win ta-yx-win">
    <a class="close-btn J_close_btn"></a>
    <div class="ta-cont">
        <p>我们在冒险中的神明岛等待您，少年加快脚步，快点过来吧！</p>
    </div>
</div>

<!--公会-->
<div class="ta-win j-win ta-gh-win">
    <a class="close-btn J_close_btn"></a>
    <div class="ta-cont">
        <p>加入或创建公会，通过捐献获得和求助获得所需物品。</p>
    </div>
</div>

<!--补给箱-->
<div class="ta-win j-win ta-bjx-win">
    <a class="close-btn J_close_btn"></a>
    <div class="ta-cont">
        <p>玩家可以通过奖券或钻石进行抽奖，钻石十连抽必得英雄。</p>
    </div>
</div>

<!--任务-->
<div class="ta-win ta-task-win j-win">
    <a class="close-btn J_close_btn"></a>
    <div class="ta-cont">
        <p>进入冒险后会接到不同委托人的任务，完成任务可获得一份惊喜哦！</p>
    </div>
</div>

<script type="text/javascript">
    var loadOptions = {
        container: ".main",
        slow: false,//开启缓慢显示进度，默认 false
        slowtime: 50,//缓慢显示进度的时间间隔，默认 50
        setRem: true,//使用rem单位
        setWidth: true,//设置最大宽度
        maxWidth: 800,//最大宽度
        maxRadio: 1.625,//最大页面比例
        minRadio: 1.55,//最小页面比例
        radio: 1.625,//页面比例：1300:800
        resize: true,//自适应
        fullpage: false,//是否适应fullpage插件
        autoHeight: false //尽量适应全屏
    };
    $(function(){
        var $p_num = $("#percent_num"),
                $l_bars =  $('#loading_bars');
        $("body").loading({
            onload:function(pre){//加载中的回调，每加载完一张图片调用一次
                $p_num.html(pre);
                $l_bars.width(pre+'%');
            },
            complete:function(pre){//加载完成的回调
                $('.load-page').fadeOut(700,function(){
                    $('#hide_loading').remove();
                   // _APP.step1();
                });
            }
        });
    });
</script>
