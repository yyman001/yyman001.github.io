<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>记录手机</title>
</head>

<body>


<input type="text" placeholder="输入手机号码" class="phoneNum" maxlength="11">

<button class="submit">提交手机</button>
<script src="http://img01.static.appgame.com/libs/jsCommon/jquery/1.8.3/jquery.min.js"></script>
<script>
$('.submit').click(function(e) {
  var phoneNum = $('.phoneNum').val();
  $.getJSON('http://hd.appgame.com/activity/yxdm2016/action.php?phone='+phoneNum+ '&callback=?',function(data){
    if(data.errNum == 1){
      console.log('提交成功！');
      }
    else if(data.errNum == -1){
      console.log('抱歉本活动已经结束！');
      }
    else if(data.errNum == -2){
      console.log('您已经提交过手机号码啦');
      }
    else if(data.errNum == -3){
      console.log('请输入正确的手机号码！');
      }  
    else if(data.errNum == -4){
      console.log('网络繁忙！');
      }
    });
});
</script>
</body>
</html>
