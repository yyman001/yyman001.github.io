        body{margin: 0;background-color: #f8f8f8;}
        .title{
            position: relative;

            line-height: 36px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .title::before{
            content: '';
            position: absolute;
            left: 0;
            z-index: -1;
            top: 50%;
            width: 100%;
            height: 2px;
            background-color: #eee;
        }
        .title strong{
            position: relative;
            display: inline-block;
            background-color: #f8f8f8;
            padding: 0 20px;
        }
        .title-h2{
            padding: 0 10px;
            text-align: center;
        }
        .text{
            font-size: 14px;
            color: rgba(0,0,0,.5);
            text-align: center;
        }
        .main{
            margin: 0 auto;
            max-width: 1200px;
            height: auto;

        }
        .card__box{
            display: flex;
            flex-wrap: wrap;
        }
        .card{
           margin:0 1% 20px;
           width: 23%;
        }
        [v-cloak]{
            display: none;
        }
        .crad__link{
            position: relative;
            display: block;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: .2em;
            overflow: hidden;
        }
        .crad__link::before{
            content: '';
            display: block;
            padding-top: 60%;
        }
        .crad__id
        ,.crad__type{
            position: absolute;
            top: 0;
            padding:10px;
            font-size: 12px;
            color: #fff;
            font-style: normal;
            text-align: center;
            background-color:rgba(0,0,0,.5);
        }
        .crad__id{
            left: 0;
        }
        .crad__type{
            right: 0;
        }
        .crad__title{
            box-sizing: border-box;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 40px;
            line-height: 40px;
            padding: 0 10px;
            font-size: 12px;
            /*text-align: center;*/
            color: #fff;
            font-style: normal;
            background-color:rgba(0,0,0,.5);
            overflow: hidden;
        }
        canvas{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        @media screen and (min-width: 640px) and (max-width: 1000px){
            .main{
                padding: 0 1.5em;
            }
            .card__box{
                justify-content: space-between;
            }
            .card{
                margin:0 0 1.5em;
                width: 48.5%;
            }
        }
        @media screen and (max-width: 639px){
            .card__box{
                max-width: 100%;
                justify-content: center;
            }
            .card{
                margin:0 0 20px;
                width: 92%;
            }
            .crad__link{
                border-radius: .05em;
            }
            .crad__title{
            }
        }
